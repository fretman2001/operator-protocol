
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d0d0d">
  <link rel="manifest" href="manifest.json" />
  <title>Operator Protocol - Survival Viper</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: #ffd700;
      text-shadow: 1px 1px 5px #000;
    }
    .mission-box {
      background: #1a1a1a;
      border: 2px solid #ffd700;
      padding: 1rem;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      text-align: center;
      margin-bottom: 1rem;
    }
    .checklist {
      text-align: left;
      margin-top: 1rem;
    }
    .checklist label {
      display: block;
      margin: 0.3rem 0;
    }
    button {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ OPERATOR PROTOCOL</h1>
  <div class="mission-box" id="mission">
    <p>Loading mission...</p>
  </div>
  <button onclick="markComplete()">Mark Mission Complete</button>

  <script>
    const missions = [
      "Cold shower + 20 pushups + 3-min breathwork + Reflect: 'Comfort is a slow death.'",
      "Fast until noon + read 1 mindset page + Shadow boxing 5 min + Reflect: 'Pain is the path.'",
      "100 pushups throughout day + 10-min walk + Sit in silence + Reflect: 'Stillness is strength.'",
      "No sugar today + 50 squats + Tactical breathwork + Reflect: 'You are not average.'",
      "Write 3 priorities + Execute 1 before 9AM + Reflect: 'Discipline decides destiny.'"
    ];
    const todayIndex = new Date().getDate() % missions.length;
    const missionText = missions[todayIndex];

    const missionBox = document.getElementById("mission");
    const completed = localStorage.getItem("mission-complete");

    if (completed === String(todayIndex)) {
      missionBox.innerHTML = `<p><strong>Mission:</strong> ${missionText}</p><p>âœ… Mission already completed today</p>`;
    } else {
      missionBox.innerHTML = `<p><strong>Mission:</strong> ${missionText}</p>`;
    }

    function markComplete() {
      localStorage.setItem("mission-complete", todayIndex);
      alert("Badge Unlocked: Day Complete ðŸ’ª");
      location.reload();
    }
  </script>
</body>
</html>
